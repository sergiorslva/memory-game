<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    
    <div id="card-panel" class="game-panel">
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">

                <ul class="stars">
                    <li><i id="start-one" class="fa fa-star"></i></li>
                    <li><i id="start-two" class="fa fa-star"></i></li>
                    <li><i id="start-three" class="fa fa-star"></i></li>
                </ul>

                <span class="moves">0</span> Moves

                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>

                <div class="timer">
                    <span id="timer-count">0</span>
                </div>

            </section>

            <ul class="deck"></ul>
            
        </div>
    </div>

    <div id="win-panel" class="hide-win">
        <div class="container">
            <div class="d-flex p-2">
                <i class="fa fa-check-circle-o fa-5x"></i>
            </div>
            <div class="d-inline-flex">
                <h1>Congratulations! You won!</h1>
            </div>
            <div class="d-inline-flex">
                <span>With
                    <span class="moves-win">0</span> Moves and                
                    <span class="start-count">0</span> Star(s)                                  
                </span>
            </div>
            <div class="d-inline-flex">
                Total time:<strong><span class="timer-final">0</span></strong>
            </div>
            <div class="d-inline-flex">
                <buttton class="btn btn-success" id="btn-newgame">Play again</buttton>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
